---
# Base compose profile (CPU/default).
# Windows + NVIDIA GPU variant:
#   docker compose -f docker-compose.yml -f docker-compose.windows-gpu.yml up -d
#   docker compose -f docker-compose.yml -f docker-compose.windows-gpu.yml run --rm freqtrade <command>
services:
  freqtrade:
    # image: freqtradeorg/freqtrade:stable_freqai
    # # Enable GPU Image and GPU Resources
    # # Make sure to uncomment the whole deploy section
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # Build step - only needed when additional dependencies are needed
    build:
      context: .
      dockerfile: Dockerfile
      args:
        optuna_version: 4.7.0
        scikit_learn_extra_version: 0.3.0
        scikit_image_version: 0.26.0
        ngboost_version: 0.5.8
        catboost_version: 1.2.10
    restart: unless-stopped
    container_name: freqtrade-quickadapter
    environment:
      - TZ=Europe/Paris
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "../configs:/freqtrade/configs:ro"
    # Expose api on port 8081
    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # for more information.
    ports:
      - "0.0.0.0:8081:8081"
    # Default command used when running `docker compose up`
    command: trade
